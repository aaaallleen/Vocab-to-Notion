<!DOCTYPE html>
<html>
    <head>
        <title>Oxford Dictionary to Notion</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        
        <div class="heading">
            <h2>Send Vocabulary to Notion</h2>
            <button class = "button" id="settings" ></button>
            
        </div>
        <div class="container">
            <form id="vocabForm">
                <div class = "wordinfo" id = "d1">
                    <label for="word">Word:</label>
                    <input type="text" id="word" required>
                </div>
                <div class = "wordinfo" id = "d2">
                    <label for="pos">POS:</label>
                    <input type="text" id="pos">
                </div>
                <div class = "wordinfo" id = "d3">
                  <label for="definition">Definition:</label>
                  <textarea id="def" required></textarea>
                </div>
            </form>
            <button type="submit" id="sendButton">Send to Notion</button>
        </div> 
        <script src="popup.js"></script>
    </body>
</html>
